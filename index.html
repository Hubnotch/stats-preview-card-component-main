<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-top">
          <img src="/images/image-header-desktop.jpg" alt="">
        </div>
        <div class="card-bottom">
          <h1 class="title">
            Get <span>insights</span> that help your business grow
          </h1>

          <p class="description">
            Discover the benefits of data analytics and make better 
            decisions regarding revenue, customer experience, and overall 
            efficiency.
          </p>

              <ul class="stats">
                <li class="companies">
                  <p class="figures">10k+</p>
                  <h6 class="name">COMPANIES</h6>
                </li>
                <li class="templates">
                  <p class="figures">314</p>
                  <h6 class="name">TEMPLATES</h6>
                </li>
                <li class="queries">
                  <p class="figures">12M+</p>
                  <h6 class="name">QUERIES</h6>
                </li>
              </ul>

        </div>
      </div>
       <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.twitter.com/hubnotch">hubnotch</a>.
    </div>
    </main>

   
  </body>
</html>
